{{ $videoID := index .Params 0 }} 
{{ $pageNum := index .Params 1 | default 1 }}
{{ $autoplay := index .Params 2 | default 0 }}

{{ if (findRE "^[bB][vV][0-9a-zA-Z]+$" $videoID) }}

<div style="position:relative; padding-bottom:75%; width:100%; height:0">
  <iframe
          src="//player.bilibili.com/player.html?bvid={{ $videoID }}&page={{ $pageNum }}&autoplay={{ $autoplay }}"
          scrolling="no"
          border="0"
          frameborder="no"
          framespacing="0"
          allowfullscreen="true"
          style="position:absolute; height: 100%; width: 100%;"
  >
  </iframe>
  </div>
{{ else  }}
<div style="position:relative; padding-bottom:75%; width:100%; height:0">
  <iframe
          src="//player.bilibili.com/player.html?aid={{ $videoID  }}&page={{ $pageNum  }}&autoplay={{ $autoplay }}"
          scrolling="no"
          border="0"
          frameborder="no"
          framespacing="0"
          allowfullscreen="true"
          style="position:absolute; height: 100%; width: 100%;"
  >
  </iframe>
  </div>
{{ end  }}
